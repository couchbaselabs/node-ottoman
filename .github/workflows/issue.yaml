name: PR

on:
  issues:
    types: [opened]
  push:
    branches: ['devadv-2257-issue']
jobs:
  new_issue:
    name: New Issue
    runs-on: ubuntu-latest
    steps:
      - name: Save the PR number in an artifact
        shell: bash
        env:
          PR_NUM: ${{ github.event.action }}
        run: echo $PR_NUM 